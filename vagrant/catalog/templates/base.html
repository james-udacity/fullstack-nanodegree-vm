<!DOCTYPE>
<html>
  <head>
    <title>XXX</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css')}}"  media="screen,projection"/>

  </head>
  <body>
    <div class="container">
      <div class="row">
      <div class="col s12  indigo darken-4 z-depth-1">
        <h4 style="display:inline;" class="white-text">Catalog App</h4>
        <a class="waves-effect waves-light btn" style="float:right;">Stuff</a>

      </div>

    </div>
      <div class="row">
        <div class="col s12 m4">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Categories</span>
              <ul>
              {% for c in categories %}
                <li><a href={{"/catalog/"+c.get('name')}}>{{c.get('name')}}</a></li>
              {% endfor %}
              </ul>
            </div>
          </div>
        </div>
        <div id="content">{% block content %}{% endblock %}</div>
    </div>



  </div>
    <script src="https://login.persona.org/include.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.min.js')}}"></script>
  </body>
</html>
