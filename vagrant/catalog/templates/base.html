{% extends "bare.html" %}
{% block content %}
      <div class="row">
        <div class="col s12 m4">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Categories</span>
              <div class="collection">
              {% for c in categories %}
                <a class="collection-item" href={{"/catalog/"+c.get('name')}}>{{c.get('name')}}</a>
              {% endfor %}
              </div>
            </div>
          </div>
        </div>
        <div id="content">{% block icontent %}{% endblock %}</div>
    </div>
{% endblock %}
