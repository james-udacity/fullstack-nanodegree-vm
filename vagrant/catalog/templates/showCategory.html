<title>{{category.get('name')}} Items</title>
{% extends "base.html"%}
{% block content %}
<div class="col s12 m6">
  <div class="card indigo lighten-4">
    <div class="card-content white-text">
      <span class="card-title">{{category.get('name')}} {{items.__len__()}} item(s)</span><br/>
        <!-- Get Items -->
        {% for i in items %}
          <a href="">{{i.get('title')}}</a><br>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
