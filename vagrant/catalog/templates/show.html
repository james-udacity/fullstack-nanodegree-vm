{% extends "bare.html" %}
{% block content %}
<div id="item">
  <h3>{{item.get("title")}}</h3>
  <span>Description: {{item.get("description")}}</span>
</div>
<br/><br/>

{% if session.get('email') != None %}
  <a href="/catalog/{{category_name}}/{{item.get("title")}}/edit">Edit</a> |
  <a href="/catalog/{{category_name}}/{{item.get("title")}}/delete">Delete</a>
{% endif %}
<!-- Edit / Delete -->
{% endblock %}
