{% extends "base.html" %}
{% block content %}
<h3>Create Item</h3>

<form name="createItem" method="post" action="{{url_for('createItem')}}" enctype="application/x-www-form-urlencoded">
  {{ form.hidden_tag()}}

  {{ form.title.label}} <br/>
  {{ form.title}}<br/><br/>

  {{ form.description.label }} <br/>
  {{ form.description}}<br/><br/>

  {{ form.category.label }} <br/>
  {{ form.category}}<br/><br/>

  {{ form.submit}}
</form>

{% endblock %}
