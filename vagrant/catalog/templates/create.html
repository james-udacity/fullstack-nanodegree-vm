{% extends "bare.html" %}
{% block content %}
<h3>Create Item</h3>

<form name="createItem" method="post" action="{{url_for('create_item')}}" enctype="application/x-www-form-urlencoded">
  {{ form.hidden_tag()}}

  {{ form.title.label}} <br/>
  {{ form.title}}<br/><br/>

  {{ form.description.label }} <br/>
  {{ form.description}}<br/><br/>

  {{ form.category.label }} <br/>
  <div class="input-field col s12">
  {{ form.category(class_='browser-default')}}<br/><br/>
</div>
<button class="btn waves-effect waves-light" type="submit" name="action">Create
  </button></form>

{% endblock %}
